sample:
    description: This app provides an example of how to integrate
        IPC Service with Zephyr.
    name: IPC Service example integration
tests:
    sample.ipc.ipc_service:
        platform_allow: nrf5340dk_nrf5340_cpuapp lpcxpresso54114_m4 mps2_an521 v2m_musca_b1
        tags: ipm
        harness: console
        harness_config:
          type: multi_line
          regex:
            - "Master core received a message: 1"
            - "Master core received a message: 99"
            - "IPC Service demo ended."
